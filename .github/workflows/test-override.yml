name: Unit Tests

on:
  push:
    branches: [main]
    paths:
      - 'bin/**'
      - 'test/**'
      - '.github/workflows/test-override.yml'
  pull_request:
    branches: [main]
    paths:
      - 'bin/**'
      - 'test/**'
      - '.github/workflows/test-override.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run all tests
        run: |
          chmod +x test/*.sh
          for test_script in test/*.sh; do
            echo "Running $test_script..."
            "$test_script" || exit 1
          done
